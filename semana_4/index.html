<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>Tipos de display</title><!--Asi se comenta-->
        <link rel="stylesheet" href="styles.css"> <!-- Se llama al archivo css con estilos -->
    </head>
    <body>
        <!--
        Inline: Ocupa solo el ancho del contenido
        Block: Ocupa todo el ancho disponible
        Inline-block: Combina caracteristicas de inline y block
        None: No se muestra en la pagina
        Flex: Contenedor flexible para diseño responsivo
        Grid: Contenedor para diseño en cuadrícula
        -->
        <h1>Demo: Tipos de display</h1>
        <div class="container"> <!-- Se hace la division que crea el contenedor -->
            <div class="items"> Caja 1</div>
            <div class="items"> Caja 2</div>
            <div class="items">Caja 3</div>
            <div class="items">Caja 4</div>
            <div class="items">Caja 5</div>
        </div>
    </body>
</html>
